<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Cancer Recurrence Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thyroid Cancer Recurrence Prediction Dashboard</h1>
            <p>Enter patient details to predict recurrence risk using trained ML models.</p>
        </header>

        <form id="predictionForm" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="15" max="100" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <!-- Add more fields for key features; simplify for demo (full form would have all 16 features) -->
            <div class="form-group">
                <label for="risk">Risk Level:</label>
                <select id="risk" name="risk" required>
                    <option value="">Select...</option>
                    <option value="Low">Low</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button type="submit">Predict Recurrence</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Prediction Results</h2>
            <p id="probability"></p>
            <div id="riskLevel" class="risk-indicator"></div>
        </div>

        <footer>
            <p>Powered by Flask & Scikit-Learn | Best Model: {{ best_model_name }}</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
